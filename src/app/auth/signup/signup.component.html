<form (submit)="onSubmit(signupform)" #signupform="ngForm">
    <mat-card>
        <div class="center">
            <h1><u>User Signup</u></h1>
        </div>
        <mat-form-field>
            <input matInput placeholder="Name" ngModel name="name" #name="ngModel" required >
            <mat-error *ngIf="name.invalid"  style="text-align: end;">This field is required!.</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
            <input matInput placeholder="Phone" ngModel name="phone" #phone="ngModel" required minlength="10">
            <mat-error *ngIf="phone.invalid"  style="text-align: end;">Please enter a valid phone.</mat-error>
        </mat-form-field>
        <br  />
        <mat-form-field>
            <input matInput placeholder="E-Mail" ngModel name="email" #email="ngModel" required email>
            <mat-error *ngIf="email.invalid"  style="text-align: end;">Please enter a valid email.</mat-error>
        </mat-form-field>
        <br />
        <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" ngModel name="password" #password="ngModel" required minlength="6">
            <mat-error *ngIf="password.invalid" style="text-align: end;">Password Field must be of 6 characters..</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <div style="text-align: center;">
            <button mat-raised-button color="accent" type="submit" [disabled]="!signupform.valid">Sign up</button>
        </div>
    </mat-card>
</form>
